<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>developer website</title>
  <link rel="stylesheet" href="fonts/font-awesome.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemonada&family=Exo 2">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/23e497381f.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <div id="root"></div>

  <script>
    $(document).ready(function () {

      $(".menu .fa-bars").click(function () {
        $(this).toggleClass("far fa-times");
        $("nav").toggleClass("nav-toggle");
      });

      $(".share-icon .fa-share").click(function () {
        $(".share-icon ul").toggle()
      });
      $(window).scroll(function () {
        $(".color-panel, .share-icon ul").hide();
        if ($(window).scrollTop() >= 200) {
          $('.scroll-icon').show();
        } else {
          $('.scroll-icon').hide();
        }
      });
      $(".theme-toggler").click(function(){
        $(".color-panel").toggle();
      });

      $(".color-panel ul li").click(function(){
        var color = $(this).css("background");
        $(".color").css("background", color);
      });
    });
  </script>

</body>

</html>
